    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Utility Calculator</title>
    <style>
    
        .calculator-btn {
            background-color: #38776b;
            color: white;
        }
        .calculator-btn:hover {
            background-color: #32ec7f;
        }
        .calculator-btn:active {
            background-color: #38A169;
        }
        .calculatortwo-btn {
            background-color: #6dbe7f;
            color: white;
        }
        .calculatortwo-btn:hover {
            background-color: #32ec7f;
        }
        .calculatortwo-btn:active {
            background-color: #38A169;
        }
        .number-btn {
            background-color: #00667f;
            color: white;
        }
        .number-btn:hover {
            background-color: #32ec7f;
        }
        .number-btn:active {
            background-color: #38A169;
        }
        .equals-btn {
            background-color: #0ca521;
        }
        .equals-btn:hover {
            background-color: #0a6db4;
        }
        .equals-btn:active {
            background-color: #047857;
        }
        #display {
            background-color: #bef9d5;
            color: rgb(2, 70, 13);
        }
    </style>
</head>

<body class="bg-gray-900 text-white">

    <div id="container" class="w-80 mx-auto p-4 border-2 border-white flex flex-col">
        <input type="text" id="display" readonly class="bg-gray-800 border-none outline-none text-right text-4xl py-2 px-4 flex-grow">

        <div class="button-grid grid grid-cols-6 gap-2 mt-2">

            <button onclick="clearDisplay()" class="calculator-btn col-span-2">C</button>
            <button onclick="deleteLastChar()" class="calculator-btn col-span-2">DEL</button>
            <button onclick="calculate()" class="equals-btn col-span-2">=</button>
            
            <button onclick="appendToDisplay('7')" class="number-btn col-span-2">7</button>
            <button onclick="appendToDisplay('8')" class="number-btn col-span-2">8</button>
            <button onclick="appendToDisplay('9')" class="number-btn col-span-2">9</button>

            <button onclick="appendToDisplay('4')" class="number-btn col-span-2">4</button>
            <button onclick="appendToDisplay('5')" class="number-btn col-span-2">5</button>
            <button onclick="appendToDisplay('6')" class="number-btn col-span-2">6</button>

            <button onclick="appendToDisplay('1')" class="number-btn col-span-2">1</button>
            <button onclick="appendToDisplay('2')" class="number-btn col-span-2">2</button>
            <button onclick="appendToDisplay('3')" class="number-btn col-span-2">3</button>

            <button onclick="appendToDisplay('0')" class="number-btn col-span-4">0</button>
            <button onclick="appendToDisplay('.')" class="calculator-btn col-span-2">.</button>

            <button onclick="appendToDisplay('**')" class="calculator-btn col-span-2">^</button>
            <button onclick="appendToDisplay('%')" class="calculator-btn col-span-2">%</button>
            <button onclick="appendToDisplay('/')" class="calculator-btn col-span-2">/</button>
            <button onclick="appendToDisplay('*')" class="calculator-btn col-span-2">x</button>
            <button onclick="appendToDisplay('-')" class="calculator-btn col-span-2">-</button>
            <button onclick="appendToDisplay('+')" class="calculator-btn col-span-2">+</button>
            <button onclick="appendToDisplay('(')" class="calculator-btn col-span-2">(</button>
            <button onclick="appendToDisplay(')')" class="calculator-btn col-span-2">)</button>
            <button onclick="appendToDisplay('[')" class="calculator-btn col-span-2">[</button>
            <button onclick="appendToDisplay(']')" class="calculator-btn col-span-2">]</button>
            <button onclick="appendToDisplay('{')" class="calculator-btn col-span-2">{</button>
            <button onclick="appendToDisplay('}')" class="calculator-btn col-span-2">}</button>
            <button onclick="appendToDisplay(',')" class="calculator-btn col-span-2">,</button>
            <button onclick="appendToDisplay('Math.log10(')" class="calculatortwo-btn col-span-2">log</button>
            <button onclick="appendToDisplay('Math.log(')" class="calculatortwo-btn col-span-2">ln</button>
            <button onclick="appendToDisplay('Math.sqrt(')" class="calculatortwo-btn col-span-2">√</button>
            <button onclick="appendToDisplay('Math.pow(')" class="calculatortwo-btn col-span-2">x^y</button>
            <button onclick="appendToDisplay('Math.abs(')" class="calculatortwo-btn col-span-2">abs</button>
            <button onclick="appendToDisplay('Math.PI')" class="calculatortwo-btn col-span-2">π</button>
            <button onclick="appendToDisplay('Math.E')" class="calculatortwo-btn col-span-2">e</button>
            <button onclick="appendToDisplay('!')" class="calculatortwo-btn col-span-2">!</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
